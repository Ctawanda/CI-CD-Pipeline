server {
    listen 80 default_server;
    index index.html index.htm index.php;
    server_name marktradeconsol;
    root /var/www/html;

    location / {
        try_files $uri $uri/ $uri.html =400;
    }

    location /foss {
        try_files $uri /foss.html;
    }

    location /500error {
        fastcgi_pass unix:/this/is/error;
    }
    }
}